<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Souszy</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <header>
    <span onclick="burgertime()" class="glyphicon glyphicon-menu-hamburger"></span>

  <!--MENU-->
  <div id="menu">

    <span onclick="byebye()" class="glyphicon glyphicon-remove"></span>

      <h2 class="text-center">grilled cheese</h2>
    </div>
    <div id="menu2">
      <h2 class="text-center">italian wedding soup</h2>
    </div>
    <div id="menu3">

    </div>
    <div id="menu4">

    <div class="container">

        </div>

        </div>
      </div>
    </div>
    <!-- Recipe choices w/ responsiveness -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <btn class="btn btn-primary btn-block btn-lg">Grilled Cheese</btn>
          </div>
          <div class="col-md-4">
            <btn class="btn btn-primary btn-block btn-lg">Italian Wedding Soup</btn>
          </div>
          <div class="col-md-4">
            <btn class="btn btn-primary btn-block btn-lg">Sous Vide Pork Tenderloin</btn>
          </div>
          <div class="col-md-4">
            <btn class="btn btn-primary btn-block btn-lg">BLAT Sandwich</btn>
          </div>
